<body>
  <h1>Cek Console buat liat data Firestore!</h1>

  <div id="bahan-list"></div>

  <script>
  const listContainer = document.getElementById("bahan-list");

  db.collection("Bahan").get().then((querySnapshot) => {
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const item = document.createElement("div");
      item.innerHTML = `
        <h3>${doc.id}</h3>
        <img src="${data.image_url}" alt="${doc.id}" width="200">
      `;
      listContainer.appendChild(item);
    });
  });
  </script>
</body>
