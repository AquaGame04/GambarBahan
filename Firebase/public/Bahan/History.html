<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #fefefe;
    }
    form {
      max-width: 450px;
      margin: auto;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_s-QXqEZo6h40ZmOUFXJghn8Yw_B4RNw",
      authDomain: "resepmakananenak-fee3d.firebaseapp.com",
      projectId: "resepmakananenak-fee3d",
      storageBucket: "resepmakananenak-fee3d.appspot.com",
      messagingSenderId: "701844805728",
      appId: "1:701844805728:web:ed5e32fe22c7608ef7cb05"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("historyForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const scanResult = document.getElementById("scanResult").value.trim();
        const timestamp = document.getElementById("timestamp").value.trim();
        const recipe = document.getElementById("recipe").value.trim();

        const newHistory = {
          scanResult,
          timestamp: new Date(timestamp),
          recipe
        };

        try {
          await addDoc(collection(db, "HistoryMaster"), newHistory);
          alert("‚úÖ History data berhasil ditambahkan!");
          form.reset();
        } catch (error) {
          console.error("‚ùå Gagal menambahkan data:", error);
          alert("‚ùå Gagal menambahkan data");
        }
      });
    });
  </script>
</head>
<body>
  <h2 style="text-align:center;">üìã Form Input History</h2>
  <form id="historyForm">
    <label>Scan Result:
      <input type="text" id="scanResult" required>
    </label>
    <label>Timestamp:
      <input type="datetime-local" id="timestamp" required>
    </label>
    <label>Recipe:
      <textarea id="recipe" rows="3" required></textarea>
    </label>
    <button type="submit">Upload History</button>
  </form>
</body>
</html>
